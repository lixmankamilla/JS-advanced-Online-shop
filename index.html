<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Shop</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="img/site-logo.svg" type="image/svg" />
  </head>
  <body>
    <div class="site-header">
      <div class="site-header-logo">
        <img src="img/logo.png" alt="Tech Shop Logo" />
      </div>
      <div class="site-header-logo-name">
        <div class="site-name">Tech Shop</div>
        <div class="site-desc">easy shopping - make your life easier</div>
      </div>
      <div class="site-header-search">
        <input
          type="text"
          id="search-input"
          placeholder="Search"
          data-lang="search"
        />
      </div>
      <div class="site-header-lang">
        <select name="lang" id="lang" class="select-lang">
          <option value="ru">ru</option>
          <option value="az">az</option>
          <option value="en" selected>en</option>
        </select>
      </div>
      <div class="site-header-shop-cart">
        <div class="site-header-shop-cart-counter">0</div>
        <button class="shop-cart"></button>
      </div>
    </div>

    <div class="site-main-block">
      <div class="site-main-block-left">
        <div class="catalog-block" data-lang="catalog">Catalog</div>
      </div>
      <div class="site-main-block-right">
        <div class="site-right-blocks">
          <div class="lds-heart"><div></div></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
